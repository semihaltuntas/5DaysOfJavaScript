    <script>
        "use strict";

        let bezoekerLeeftijd = Number(prompt("tik een leeftijd"));
        let kortingAantal = 0;

        while (bezoekerLeeftijd != 0) {
            if (bezoekerLeeftijd < 7 || bezoekerLeeftijd > 80) {
                kortingAantal++
            }
            bezoekerLeeftijd = Number(prompt("tik een leeftijd"))
        }
        console.log("Aantal bezoeker dat korting kreeg:", kortingAantal);




    </script>
