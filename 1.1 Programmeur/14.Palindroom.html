        let palindroom = true;
        for (let volgnummer = 0; volgnummer < woord.length / 2 && palindroom; volgnummer++) {
            if (woord[volgnummer] !== woord[woord.length - volgnummer - 1]) {
                palindroom = false;
            }
        }
        if (palindroom) {
            console.log(`${woord} is een palindroom.`)

        } else {

            console.log(`${woord} is geen palindroom.`)
